<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Variables</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Update CSS variables with <span class="highlight">JS</span></h1>
  </header>
  <section class="controls">
    <label for="spacing">Spacing</label>
    <input type="range" id="spacing" name="spacing" min="00" max="50" value="0" data-prefix="px">

    <label for="blur">Blur</label>
    <input type="range" id="blur" name="blur" min="0" max="5" value="0" data-prefix="px">

    <label for="color">Color</label>
    <input type="color" id="color" name="color" value="#cca3b5">
  </section>
  <img src="https://images.unsplash.com/photo-1528362883003-5cf2b2f55282?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1498&q=80" alt="cute highland cow">
<script src="variablesUpdate.js"></script>
</body>
</html>
